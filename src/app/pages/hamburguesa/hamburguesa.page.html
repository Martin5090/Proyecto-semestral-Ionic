<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>

  <div class="cards-container">
    <div class="card">
      <h5 style="text-align: center;"><strong>{{ producto.nombre_producto }}</strong></h5>
      <img [src]="producto.foto_producto" class="card-img" alt="{{ producto.nombre_producto }}">
      <div class="card-content">
        <h6 class="descripcion">{{ producto.descripcion_producto }}</h6>
        <h5 class="price"><strong>${{ producto.precio_producto }}</strong></h5>
      
      
        <div *ngIf="producto.categoria_id === 1">
          <ion-list>
            <ion-item>
              <ion-label>Ingredientes a quitar:</ion-label>
            </ion-item>
            <ng-container *ngFor="let ingrediente of ingredientes">
              <ion-item *ngIf="[1, 2, 3, 4, 5].includes(ingrediente.id_ingrediente)" style="--inner-padding-end: 0;">
                <ion-checkbox [(ngModel)]="ingrediente.seleccionado" slot="start"></ion-checkbox>
                <ion-label style="flex: 1; text-align: left;">{{ ingrediente.nombre_ingrediente }}</ion-label>
              </ion-item>
            </ng-container>
          </ion-list>
          <br>

          <!-- Ingredientes adicionales (bebestibles) -->
          <ion-item>
            <ion-label>Bebestibles:</ion-label>
            <ion-select [(ngModel)]="ingredienteSeleccionadoId">
              <ng-container *ngFor="let ingrediente of ingredientes">
                <ion-select-option *ngIf="[6, 7, 8].includes(ingrediente.id_ingrediente)" [value]="ingrediente.id_ingrediente">
                  {{ ingrediente.nombre_ingrediente }}
                </ion-select-option>
              </ng-container>
            </ion-select>
          </ion-item>
          <br>
        </div>
        <br>
        <ion-button expand="full" class="submit-button" (click)="cargarProducto()">AÃ±adir al carrito</ion-button>
      </div>
    </div>
  </div>
</ion-content>
