<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <div class="cards-container">
    <div class="card">
      <img [src]="producto.foto_producto" class="card-img" alt="{{ producto.nombre_producto }}">
      <div class="card-content">
        <h5>{{ producto.nombre_producto }}</h5>
        <h6 class="price">Precio: {{ producto.precio_producto }}</h6>
        <p>{{ producto.descripcion_producto }}</p>
        <h6>Stock: {{ producto.stock_producto }}</h6>

        <ion-button expand="full" class="submit-button" (click)="cargarProducto()">Confirmar Orden</ion-button>
      </div>
    </div>
  </div>

</ion-content>
