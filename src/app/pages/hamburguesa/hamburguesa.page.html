<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="ingredient-card">
    <ion-card-header>
      <ion-card-title>Elige tus ingredientes</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card class="dish-card">
        <ion-card-header>
          <ion-card-title>Churrasco Italiano</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <div class="image-container">
            <img src="../assets/icon/churrasco italiano.jpg" alt="Imagen centrada" />
          </div>
        </ion-card-content>
      </ion-card>

      <div class="ingredient-section">
        <h3>Ingredientes</h3>
        <ion-item *ngFor="let ingrediente of ingredientes">
          <ion-label>{{ ingrediente.name }}</ion-label>
          <ion-checkbox [(ngModel)]="ingrediente.selected"></ion-checkbox>
        </ion-item>
      </div>

      <div class="beverage-section">
        <h3>Bebida</h3>
        <ion-item>
          <ion-label>Selecciona tu bebida</ion-label>
          <ion-select [(ngModel)]="selectedBebida">
            <ion-select-option *ngFor="let bebida of bebidas" [value]="bebida">
              {{ bebida }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>
      <ion-button expand="full" class="submit-button" (click)="confirmarOrden()">Confirmar Orden</ion-button>
    </ion-card-content>
      
  </ion-card>
</ion-content>
