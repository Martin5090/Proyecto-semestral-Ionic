<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="DeliFast Logo" class="header-logo">
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content class="order-details-content">
  <ion-card>
    <ion-card-header>
      <ion-icon name="receipt-outline" class="receipt-icon"></ion-icon>
      <ion-card-title>Información del Pedido</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Nombre del Cliente:</strong> Juan Pérez</p>
      <p><strong>Dirección:</strong> Av. Libertador 1234, Santiago</p>
      <p><strong>Teléfono:</strong> +56 9 8765 4321</p>

      <ion-list>
        <ion-list-header>
          <strong>Artículos Comprados:</strong>
        </ion-list-header>
        <ion-item>
          <ion-label>Chacarero x 1</ion-label>
          <ion-note slot="end">$3.500</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Bebida x 1</ion-label>
          <ion-note slot="end">$1.100</ion-note>
        </ion-item>
      </ion-list>

      <p><strong>Total del Pedido:</strong> $4.600</p>
      <ion-button (click)="Confirmar()" expand="block" color="warning">Confirmar Pedido</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-componente1></app-componente1>
