<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Cambiar contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Correo electrónico" labelPlacement="floating" placeholder="Ingrese correo electrónico"
            [(ngModel)]="correo" type="email">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese su contraseña"
            [(ngModel)]="contra" type="password">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Repita contraseña" labelPlacement="floating" placeholder="Repita su contraseña"
            [(ngModel)]="recontra" type="password">
          </ion-input>
        </ion-item>

        <ion-button (click)="CambiarContra()" class="submit-button" expand="block">
          Confirmar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
