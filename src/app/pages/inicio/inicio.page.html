<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="hola" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <swiper-container
  [pagination]="{ clickable: true }"
  [navigation]="true"
  [loop]="true"
  class="swiper-container"
>
  <swiper-slide>
    <div class="slide-content">
      <img src="../assets/icon/pan.png" alt="Image 1" class="responsive-img">
    </div>
  </swiper-slide>
  <swiper-slide>
    <div class="slide-content">
      <img src="../assets/icon/sorteoo.png" alt="Image 2" class="responsive-img">
    </div>
  </swiper-slide>
  <swiper-slide>
    <div class="slide-content">
      <img src="../assets/icon/cuponn.png" alt="Image 3" class="responsive-img">
    </div>
  </swiper-slide>

  <!-- Flechas de navegación -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</swiper-container>

  
  
  <ion-card>
  
    <ion-card-content>
      <ion-button (click)="irMenucaja()" >Retiro en local</ion-button>
      <ion-button (click)="irMenucaja()">Envío a domicilio</ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
