<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="hola" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Ingrese su direcci√≥n</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Comuna" labelPlacement="floating" placeholder="Ingrese su comuna" [(ngModel)]="comuna">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Calle" labelPlacement="floating" placeholder="Ingrese su calle" [(ngModel)]="calle">
          </ion-input>
        </ion-item>

        <ion-button (click)="aceptardireccion()" class="submit-button" expand="block">
          Aceptar
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
