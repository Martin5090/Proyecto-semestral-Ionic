<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="hola" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese su direccion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Direccion" labelPlacement="floating"
          placeholder="Ingrese su direccion" [(ngModel)]="direccion">
        </ion-input>
      </ion-item>
      <br> 
      <ion-button (click)="aceptardireccion()" expand="full" class="submit-button">Confirmar direccion</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
