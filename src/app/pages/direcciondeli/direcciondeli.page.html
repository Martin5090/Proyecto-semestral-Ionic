<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="hola" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Ingrese su direcci贸n</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Comuna: </ion-label>
          <ion-select [(ngModel)]="comunaSeleccionadaId">
            <ion-select-option *ngFor="let comuna of comunas" [value]="comuna.comuna_id">
              {{ comuna.nombre_comuna }} - {{ comuna.calle }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        <!-- Bot贸n para obtener la ubicaci贸n actual -->
        <ion-button (click)="obtenerUbicacion()" color="primary" expand="block">
          Usar mi ubicaci贸n actual
        </ion-button>
        
        <ion-button (click)="actualizarComuna()" class="submit-button" expand="block">
          Aceptar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
