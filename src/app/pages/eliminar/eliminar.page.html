<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="DeliFast Logo" class="header-logo">
    </div>
    <ion-title>Gestión de Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestión de Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="cards-container">
    <div class="card" *ngFor="let comida of Tiposdecomida">
      <img [src]="comida.foto_producto" class="card-img">
      <div class="card-content">
        <h5>{{comida.nombre_producto}}</h5>
        <h6 class="price">{{comida.precio_producto}}</h6>
        <p>{{comida.descripcion_producto}}</p>
        <div class="button-group">
          <ion-button color="warning" (click)="modificar(comida)">Editar</ion-button>
          <ion-button color="danger" (click)="eliminar(comida)">Eliminar</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
