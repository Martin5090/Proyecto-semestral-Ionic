<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-content>
      <h2 class="welcome-title">¡Bienvenido/a a DeliFast!</h2>
      <ion-button expand="block" color="primary">Ingresa con tu cuenta</ion-button>

      <div class="social-icons">
        <ion-icon name="logo-facebook" size="large"></ion-icon>
        <ion-icon name="logo-google" size="large"></ion-icon>
        <ion-icon name="mail-outline" size="large"></ion-icon>
      </div>

      <h3 class="account-title">Cuenta</h3>

      <ion-button expand="block" color="medium">
        <ion-icon name="restaurant-outline" slot="start"></ion-icon>
        Pedidos
      </ion-button>

      <ion-button expand="block" color="medium">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        Ayuda
      </ion-button>

      <ion-button expand="block" color="medium">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        Términos legales
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/inicio']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/cupones']">
      <ion-icon name="pricetags-outline"></ion-icon>
      <ion-label>Cupones</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/carrito']">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/perfil']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
