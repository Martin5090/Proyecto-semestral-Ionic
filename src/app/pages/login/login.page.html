<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-item>
            <ion-input name="correo" label="Correo electrónico" labelPlacement="floating"
              placeholder="Ingrese correo electrónico" [(ngModel)]="correo" type="email">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input name="password" label="Contraseña" labelPlacement="floating" placeholder="Ingrese su contraseña"
              [(ngModel)]="password" type="password">
            </ion-input>
          </ion-item>

          <ion-button (click)="irPagina()" class="submit-button" expand="block">
            
          </ion-button>

          <ion-button (click)="irPagina()" class="submit-button" expand="block">
            Iniciar Sesión
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
