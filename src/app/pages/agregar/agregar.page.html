<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="hola" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Agregar al menú</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Nombre alimento" labelPlacement="floating" placeholder="Ingrese el nombre del alimento"
            [(ngModel)]="nombre_producto"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Descripción" labelPlacement="floating" placeholder="Ingrese la descripción"
            [(ngModel)]="descripcion_producto"></ion-input>
        </ion-item>
        
        <ion-item>
          <input type="file" (change)="onFileSelected($event)" />
        </ion-item>
        
        <!-- Vista previa de la imagen seleccionada -->
        <ion-item *ngIf="foto_producto">
          <img [src]="foto_producto" alt="Imagen seleccionada" class="card-img">
        </ion-item>
        
        <ion-item>
          <ion-input label="Precio" labelPlacement="floating" placeholder="Ingrese el precio del producto" 
            [(ngModel)]="precio_producto"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Stock" labelPlacement="floating" placeholder="Ingrese el stock del producto" 
            [(ngModel)]="stock_producto"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Categoría: </ion-label>
          <ion-select [(ngModel)]="categoria_id">
            <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.categoria_id">
              {{ categoria.nombre_categoria }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        
        <br>
        <ion-button (click)="Agregar()" class="submit-button" expand="block">
          Agregar
        </ion-button>
        <ion-button [routerLink]="['/menu-crud']" class="submit-button" expand="block">
          Volver
        </ion-button>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
