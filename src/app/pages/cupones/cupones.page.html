<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="hola" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingrese su cupón</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input label="Codigo" labelPlacement="floating"
            placeholder="Ingrese correo electrónico" [(ngModel)]="cupon" type="email">
          </ion-input>
        </ion-item>
        <br> 
        <ion-button (click)="irPagina()" expand="full" class="submit-button">Aplicar Cupón</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
