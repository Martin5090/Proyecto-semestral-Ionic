<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="DeliFast logo" class="header-logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="cart-content">
  <div *ngIf="productosCarrito.length > 0; else emptyCart">
    <ion-list>
      <ion-item *ngFor="let producto of productosCarrito; let i = index">
        <ion-thumbnail slot="start">
          <img [src]="producto.foto">
        </ion-thumbnail>
        <ion-label class="product-info">
          <div class="product-details">
            <h2>{{ producto.nombre }}</h2>
            <h3>Precio unitario del producto: ${{ producto.precio }}</h3>
          </div>
          <div class="product-actions">
            <ion-button fill="clear" class="quantity-button" (click)="decreaseQuantity(i)">-</ion-button>
            <span class="product-quantity">{{ producto.cantidad }}</span>
            <ion-button fill="clear" class="quantity-button" (click)="increaseQuantity(i)">+</ion-button>
          </div>
          <ion-button color="danger" (click)="eliminarProducto(i)">Eliminar</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button class="clear-cart-button" expand="full" (click)="vaciarCarrito()">Vaciar carrito</ion-button>

    <div class="total-container">
      <h3>Total a Pagar: ${{ precioTotal.toFixed(2) }}</h3>
      <ion-button class="pay-button" expand="full" [routerLink]="['/pago']">Ir a Pagar</ion-button>
     
    </div>
  </div>

  <ng-template #emptyCart>
    <ion-card>
      <ion-card-header>
        <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
        <p>Tu carrito está vacío</p>
        <p class="explore-text">¿Qué esperas? Explora nuestro menú y empieza a comprar.</p>
        <ion-button expand="block" [routerLink]="['/menu-caja']" class="explore-button">Explorar menú</ion-button>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
