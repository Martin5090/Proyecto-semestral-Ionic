<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="empty-cart-content">
  <div class="empty-cart">
    <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
    <p>Tu carrito está vacío</p>
    <p class="explore-text">¿Qué esperas? Explora nuestro menú y empieza a comprar.</p>
    <ion-button expand="block" [routerLink]="['/tabs/inicio']" class="explore-button">Explorar menú</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/inicio']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/copones']">
      <ion-icon name="pricetags-outline"></ion-icon>
      <ion-label>Cupones</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/carrito']">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/perfil']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
