<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="hola" class="header-logo">
    </div>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="productosCarrito.length > 0; else emptyCart">
    <ion-list>
      <ion-item *ngFor="let producto of productosCarrito; let i = index">
        <ion-thumbnail slot="start">
          <img [src]="producto.foto">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ producto.nombre }}</h2>
          <h3>${{ producto.precio }}</h3>
        </ion-label>
        <ion-button fill="outline" slot="end" (click)="eliminarProducto(i)">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </div>

  <ng-template #emptyCart>
    <ion-card>
      <ion-card-header>
        <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
        <p>Tu carrito está vacío</p>
        <p class="explore-text">¿Qué esperas? Explora nuestro menú y empieza a comprar.</p>
        <ion-button expand="block" [routerLink]="['/menu-caja']" class="explore-button">Explorar menú</ion-button>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
