<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="logo" class="header-logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Detalles de Pago</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Nombre del titular" labelPlacement="floating" placeholder="Ingrese correo electrónico"
            [(ngModel)]="nombreusuario" >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Numero de tarjeta" labelPlacement="floating" placeholder="Ingrese su contraseña"
            [(ngModel)]="numerotarjeta" >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="M/D expiración" labelPlacement="floating" placeholder="Ingrese su contraseña"
            [(ngModel)]="diaExpiracion" >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="CVV" labelPlacement="floating" placeholder="Ingrese su contraseña"
            [(ngModel)]="cvv">
          </ion-input>
        </ion-item>

        <ion-button (click)="Pagorealizado()" class="submit-button" expand="block">
          Realizar Pago
        </ion-button>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
