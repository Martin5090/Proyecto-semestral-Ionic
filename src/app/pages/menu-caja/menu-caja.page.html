<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="DeliFast Logo" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menuCaja</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="cards-container">
    <div class="card" *ngFor="let comida of Tiposdecomida">
      <img [src]="comida.image" alt="{{comida.name}}" class="card-img">
      <div class="card-content">
        <h6>{{comida.name}}</h6>
        <p>{{comida.description}}</p>
        <ion-button expand="full " [routerLink]="['/pago']">Comprar</ion-button> 
      </div>
    </div>
  </div>
</ion-content>
