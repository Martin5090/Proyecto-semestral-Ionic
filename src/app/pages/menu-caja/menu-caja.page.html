<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/DeliFast logo.png" alt="DeliFast Logo" class="header-logo">
    </div>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>

  <div class="cards-container">
    <div class="card" *ngFor="let comida of Tiposdecomida">
      <img [src]="comida.foto_producto" class="card-img">
      <div class="card-content">
        <h5>{{comida.nombre_producto}}</h5>
        <h6 class="price">{{comida.precio_producto}}</h6>
        <p >{{comida.descripcion_producto}}</p>
        <ion-button [routerLink]="['/hamburguesa']">Comprar</ion-button>
        <ion-button (click)="Carrito()">Agregar al Carrito</ion-button>
      </div>
    </div>
  </div>
</ion-content>

<app-componente1></app-componente1>
