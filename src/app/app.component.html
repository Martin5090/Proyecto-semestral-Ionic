<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="main-content">
      <ion-header>
        
        <ion-toolbar>

          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]="'/inicio'">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/cupones'">
            <ion-icon slot="start" name="pricetags-outline"></ion-icon>
            <ion-label>Cupones</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/carrito'">
            <ion-icon slot="start" name="cart-outline"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>
  <ion-router-outlet id="main-content"></ion-router-outlet>
 
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/inicio']">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/cupones']">
        <ion-icon name="pricetags-outline"></ion-icon>
        <ion-label>Cupones</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/carrito']">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Carrito</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/perfil']">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-app>
